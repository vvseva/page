{{ define "section_content" }}
<article class="flex-container">
    {{ .Content }}
</article>
<nav role="navigation">
    <ul>
        {{ range .Data.Pages }}
        <li>
            <a href="{{.RelPermalink}}">
                {{.Title | markdownify}}
            </a>
            <span class="postdate">
            {{ if .Params.showDate }}
            {{ .Date.Format (.Site.Params.dateForm | default "Mon Jan 02, 2006")}}
            {{ end }}
            </span>
        </li>
        {{ end }}
    </ul>
</nav>
{{ end }}
